<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menopausa Cancelada - Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo-menopausa.jpg" alt="Menopausa Cancelada" class="logo-menopausa">
            <p>Descubra em que fase do climatério você está e os riscos de não tratar os sintomas!</p>
        </header>

        <div id="intro" class="section active">
            <form id="user-form">
                <h2>Preencha seus dados para começar</h2>
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="text" id="telefone" placeholder="Telefone (apenas números)" maxlength="11" required>
                <button type="submit" class="btn">Iniciar Quiz</button>
            </form>
        </div>

        <div id="quiz-container" class="section">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question-number">Pergunta <span id="current">1</span> de <span id="total">8</span></div>
            <div id="question-text"></div>
            <div class="options" id="options"></div>
        </div>

        <div id="results" class="section">
            <h2>Seu Resultado</h2>
            <div id="phase"></div>
            <div id="symptoms"></div>
            <div id="risks"></div>
            <div id="nutri"></div>
            <button id="restart-btn" class="btn">Refazer o Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
