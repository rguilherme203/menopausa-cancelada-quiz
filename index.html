<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menopausa Cancelada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Menopausa Cancelada</h1>
            <p>Descubra em que fase do climatério você está e como cuidar da sua saúde!</p>
        </header>

        <div id="intro" class="section active">
            <h2>Bem-vinda ao Quiz Menopausa Cancelada</h2>
            <p>Responda sinceramente para identificar sua fase, sintomas e riscos do climatério e menopausa.</p>
            <button id="start-btn" class="btn">Começar</button>
        </div>

        <div id="quiz-container" class="section">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question-number">Pergunta <span id="current">1</span> de <span id="total">7</span></div>
            <div id="question-text"></div>
            <div class="options">
                <button class="option-btn" data-value="3">Sempre</button>
                <button class="option-btn" data-value="2">Frequentemente</button>
                <button class="option-btn" data-value="1">Às vezes</button>
                <button class="option-btn" data-value="0">Nunca</button>
            </div>
        </div>

        <div id="results" class="section">
            <h2>Seu Resultado</h2>
            <div id="phase"></div>
            <div id="symptoms"></div>
            <div id="risks"></div>
            <button id="restart-btn" class="btn">Refazer o Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
