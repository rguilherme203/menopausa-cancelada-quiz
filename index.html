<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menopausa Cancelada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Menopausa Cancelada</h1>
            <p>Descubra em que fase do climatério você está e como cuidar da sua saúde!</p>
        </header>

        <div id="intro" class="section active">
            <h2>Bem-vinda ao Quiz Menopausa Cancelada</h2>
            <p>Preencha seus dados para começar:</p>
            <form id="user-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        required 
                        pattern="^\d{11}$" 
                        maxlength="11"
                        placeholder="11999999999"
                        title="Digite apenas números, com DDD. Exemplo: 11999999999"
                    >
                </div>
                <button type="submit" class="btn">Começar</button>
            </form>
        </div>

        <div id="quiz-container" class="section">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question-number">Pergunta <span id="current">1</span> de <span id="total">8</span></div>
            <div id="question-text"></div>
            <div class="options" id="options"></div>
        </div>

        <div id="results" class="section">
            <h2>Seu Resultado</h2>
            <div id="phase"></div>
            <div id="symptoms"></div>
            <div id="risks"></div>
            <div id="nutri"></div>
            <button id="restart-btn" class="btn">Refazer o Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
